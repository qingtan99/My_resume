<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="web前端,谭青简历,case,前端案例">
    <meta name="description" content="WEB前端">
    <meta name="author" content="谭青">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>案例</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/case.css">
</head>
<body>
    <div class="wrap">
        <!--loading-->
        <div id="loader" class="loader-container">
            <div class="loader"></div>
        </div>

        <header class="navbar-custom">
            <div class="navbar-container fix">
                <a class="nav-icon fl" href="https://github.com/" target="_blank" title="进入gitHub官网">
                    <i class="icon iconfont icon-github"></i>
                </a>
                <ul class="fix fr">
                    <li class="fr"><a href="navigation.html">前端导航</a></li>
                    <li class="fr"><a href="javascript:void(0)">案例</a></li>
                    <li class="fr"><a href="resume.html">关于我</a></li>
                </ul>
            </div>
        </header>

        <section class="content-container" id="contentContainer">
            <ul class="fix">
                <li class="owl-item fl" v-for="item in caseList">
                    <div class="item">
                        <img v-bind:src='item.caseImg' alt="">
                        <div class="overlay">
                            <h4>{{item.caseTitle}}</h4>
                            <p>{{item.text}}</p>
                            <div class="overlay-bottom">
                                <a v-if=item.img.flag href="javascript:void(0)" title="详情">
                                    <i class="icon iconfont icon-xiangce"></i>
                                </a>
                                <a v-if=item.caseLink.flag v-bind:href="item.caseLink.link" target="_blank" title="链接">
                                    <i class="icon iconfont icon-link"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <!--返回顶部-->
            <div class="back-top" v-on:click="goTop">
                <a id="backTop" href="javascript:void(0)" title="返回顶部">
                    <i class="icon iconfont icon-back-top"></i>
                </a>
            </div>
        </section>

        <footer>
            <p>更多精彩，敬请移步<a href="https://github.com/qingtan99">GitHub</a></p>
        </footer>
    </div>
    <script src="../assets/js/lib/jquery-3.1.1.min.js"></script>
    <script src="../assets/js/lib/vue.js"></script>
    <script src="../assets/js/lib/vue-resource.js"></script>
    <script src="../assets/js/apps/case.js"></script>
</body>
</html>
