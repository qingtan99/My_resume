<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="web前端,前端导航,前端资料,前端资源收集">
    <meta name="description" content="前端资料">
    <meta name="author" content="谭青">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>前端导航</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/navi.css" />
</head>
<body>
    <div class="wrap">
        <div id="mainContainer" class="main-container">
            <div class="back-home" v-on:click="backHome" title="返回首页">
                <i class="icon iconfont icon-backHome"></i>
            </div>

            <!--左侧导航-->
            <div class="left-container">
                <ul>
                    <li v-for="(item, index) in dataList" :class="{'nav-actived': !item.active}" v-on:click="switchContent(index)" v-bind:index='[index]'>
                        <a v-bind:class="[item.class]" href="javascript:void(0)">{{item.name}}</a>
                    </li>
                </ul>
            </div>

            <!--右边内容部分-->
            <div class="right-container">
                <div class="content">
                    <ul>
                        <li class="content-item" :class="{'hide': item.active}" v-for="item in dataList" >
                            <h2 class="btn content-title" v-bind:style="{background: item.color}">{{item.name}}</h2>
                            <div class="label-container fix">
                                <div class="item-box fl" v-for="value in item.label">
                                    <div class="item-top">
                                        <h3 class="item-title">{{value.title}}</h3>
                                        <p class="item-text">{{value.text}}</p>
                                    </div>
                                    <div class="item-links">
                                        <a v-bind:href="value.link" target="_blank">前往</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/lib/jquery-3.1.1.min.js"></script>
    <script src="../assets/js/lib/vue.js"></script>
    <script src="../assets/js/lib/vue-resource.js"></script>
    <script src="../assets/js/apps/navi.js"></script>
</body>
</html>
